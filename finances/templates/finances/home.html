{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Sheet System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Header -->
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Balance Sheet System</h1>

        <!-- Buttons -->
        <div class="text-center mb-8 flex justify-center space-x-4">
            <!-- Create New Balance Sheet Button -->
            <a href="{% url 'create_balance_sheet' %}" class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-600 transition duration-300">
                Create New Balance Sheet
            </a>
            <!-- View Previous Balance Sheets Button -->
            <a href="{% url 'previous_balance_sheets' %}" class="bg-green-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-green-600 transition duration-300">
                View Previous Balance Sheets
            </a>
        </div>

        <!-- Recent Entries Section -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Recent Entries</h2>
            <ul class="space-y-3">
                {% for entry in recent_entries %}
                    <li class="bg-gray-50 p-4 rounded-lg shadow-sm">
                        <span class="text-gray-700">{{ entry.description }}</span>
                        <span class="text-gray-900 font-medium"> - ${{ entry.amount }}</span>
                        <span class="text-gray-500 text-sm">({{ entry.date_time }})</span>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
