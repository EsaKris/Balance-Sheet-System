{% extends 'finances/base.html' %}

{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Balance Sheets</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Header -->
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Previous Balance Sheets</h1>

        <!-- Balance Sheets List -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {% for sheet in balance_sheets %}
                    <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
                        <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ sheet.month }} {{ sheet.year }}</h3>
                        <div class="flex space-x-2">
                            <!-- View Button -->
                            <a href="{% url 'view_balance_sheet' sheet.id %}" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition duration-300">
                                View
                            </a>
                            <!-- Edit Button -->
                            <a href="{% url 'edit_balance_sheet' sheet.id %}" class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 transition duration-300">
                                Edit
                            </a>
                            <!-- Delete Button -->
                            <a href="{% url 'delete_balance_sheet' sheet.id %}" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition duration-300">
                                Delete
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
