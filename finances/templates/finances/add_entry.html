{% extends 'finances/base.html' %}

{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Entry</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Header -->
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Add Entry</h1>

        <!-- Form -->
        <form method="post" class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
            {% csrf_token %}

            <!-- Description Field -->
            <div class="mb-4">
                <label for="id_description" class="block text-gray-700 font-medium mb-2">Description</label>
                {{ form.description }}
            </div>

            <!-- Amount Field -->
            <div class="mb-4">
                <label for="id_amount" class="block text-gray-700 font-medium mb-2">Amount</label>
                {{ form.amount }}
            </div>

            <!-- Income/Expenditure Field -->
            <div class="mb-6">
                <label for="id_is_income" class="block text-gray-700 font-medium mb-2">Type</label>
                <div class="flex items-center">
                    {{ form.is_income }}
                    <span class="ml-2 text-gray-700">Income</span>
                </div>
            </div>

            <!-- Save Button -->
            <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300">
                Save
            </button>
        </form>
    </div>
</body>
</html>
{% endblock %}
