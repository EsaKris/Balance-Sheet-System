{% extends 'finances/base.html' %}

{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Balance Sheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Header -->
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Create New Balance Sheet</h1>

        <!-- Form -->
        <form method="post" class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
            {% csrf_token %}
            <!-- Month Field -->
            <div class="mb-4">
                <label for="month" class="block text-gray-700 font-medium mb-2">Month</label>
                <input type="text" id="month" name="month" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <!-- Year Field -->
            <div class="mb-6">
                <label for="year" class="block text-gray-700 font-medium mb-2">Year</label>
                <input type="number" id="year" name="year" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <!-- Create Button -->
            <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300">
                Create
            </button>
        </form>
    </div>
</body>
</html>
{% endblock %}
