{% extends 'finances/base.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Edit Balance Sheet</h1>
    <form method="post" class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
        {% csrf_token %}
        <div class="mb-4">
            <label for="month" class="block text-gray-700 font-medium mb-2">Month</label>
            <input type="text" id="month" name="month" value="{{ balance_sheet.month }}" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-6">
            <label for="year" class="block text-gray-700 font-medium mb-2">Year</label>
            <input type="number" id="year" name="year" value="{{ balance_sheet.year }}" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300">
            Save Changes
        </button>
    </form>
</div>
{% endblock %}
